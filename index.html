<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Restaurant Menu</h1>
        <nav>
            <button data-filter="all">All</button>
            <button data-filter="appetizer">Appetizers</button>
            <button data-filter="maincourse">Main Course</button>
            <button data-filter="dessert">Desserts</button>
        </nav>
    </header>

    <section id="menu">
        <div class="menu-item" data-category="appetizer">
            <img src="images/appetizer1.jpg" alt="Appetizer 1">
            <div class="details">
                <h2>Appetizer 1</h2>
                <p>A delicious starter to begin your meal.</p>
                <p class="price">$5.99</p>
            </div>
        </div>

        <div class="menu-item" data-category="maincourse">
            <img src="images/maincourse1.jpg" alt="Main Course 1">
            <div class="details">
                <h2>Main Course 1</h2>
                <p>A satisfying dish for the main course.</p>
                <p class="price">$12.99</p>
            </div>
        </div>

        <div class="menu-item" data-category="dessert">
            <img src="images/dessert1.jpg" alt="Dessert 1">
            <div class="details">
                <h2>Dessert 1</h2>
                <p>A sweet treat to end your meal.</p>
                <p class="price">$4.99</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
